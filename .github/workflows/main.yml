ame: API Regression Testing
on: [push] # This triggers the test on every code push
jobs:
test-api:
runs-on: ubuntu-latest
steps:
name: Checkout Code
uses: actions/checkout@v3
name: Install Node.js
uses: actions/setup-node@v3
with:
node-version: '18'
name: Install Newman
run: npm install -g newman
name: Run API Tests
run: newman run collection07.json 
